# üöÄ CONFIGURACI√ìN NGINX PRODUCCI√ìN - CORNER BOOKS LIBRARY SYSTEM
# =================================================================

# üìã 1. CONFIGURACI√ìN PRINCIPAL
user nobody;
worker_processes auto;
error_log /opt/homebrew/var/log/nginx/error.log;
pid /opt/homebrew/var/run/nginx.pid;

# ‚ö° 2. BLOQUE EVENTS
events {
    worker_connections 1024;
}

# üåê 3. BLOQUE HTTP
http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # üìä LOGS
    access_log /opt/homebrew/var/log/nginx/access.log;
    
    # üöÄ OPTIMIZACIONES DE PERFORMANCE
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # üóúÔ∏è COMPRESI√ìN GZIP
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # üè¢ SERVIDOR PRINCIPAL
    server {
        listen 80;
        server_name localhost;

        # üîó PROXY PARA BACKEND NODE.JS
        location /api/ {
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # üñºÔ∏è ARCHIVOS EST√ÅTICOS DE PRODUCCI√ìN
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            root /Users/agustinvelazquez/Desktop/personal-proyects/corner-books-log/dist;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            log_not_found off;
        }

        # üè† FRONTEND EN PRODUCCI√ìN
        location / {
            root /Users/agustinvelazquez/Desktop/personal-proyects/corner-books-log/dist;
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, no-cache";
        }
    }
} 